<div class="form-group">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div
      [ngClass]="{'is-invalid': isSubmitted && loginForm.get('email')!.errors && (loginForm.get('email')!.touched || loginForm.get('email')!.dirty)}">
      <label for="email">Email</label>
      <input type="email" id="email"
             formControlName="email"
             placeholder="Email-Id"
      />
      <span class="invalid-feedback"
            *ngIf="isSubmitted && loginForm.get('email')!.errors && (loginForm.get('email')!.touched || loginForm.get('email')!.dirty)">
        <span *ngIf="loginForm.get('email')!.errors?.required">
          Email is required
        </span>
      </span>
    </div>

    <div
      [ngClass]="{'is-invalid': isSubmitted && loginForm.get('password')!.errors && (loginForm.get('password')!.touched || loginForm.get('password')!.dirty)}">
      <label for="password">Password</label>
      <input type="password" id="password"
             formControlName="password"
             placeholder="Password"
      />
      <span class="invalid-feedback"
            *ngIf="isSubmitted && loginForm.get('password')!.errors && (loginForm.get('password')!.touched || loginForm.get('password')!.dirty)">
        <span *ngIf="loginForm.get('password')!.errors?.required">
          Email is required
        </span>

        <span *ngIf="loginForm.get('password')!.errors?.minlength">
          Minimum Password length should be 8
        </span>
      </span>
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
    <div class="loginStatusMessage">
      {{loginStatusMessage}}
    </div>
  </form>
</div>
