<main>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Modified</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody *ngIf="heroes">
    <tr *ngFor="let hero of heroes">
      <td><img src="{{hero?.thumbnail?.path+'.'+hero?.thumbnail?.extension}}" alt="hero_picture" style="width: 40px"></td>
      <td>{{hero.name}}</td>
      <td>{{hero.modified}}</td>
      <td>{{hero.description}}</td>
    </tr>
    </tbody>
  </table>
</main>
