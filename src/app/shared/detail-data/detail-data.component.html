<article>
  <section class="article-container" *ngIf="detailData">
    <img class="article-profile-image" src="{{detailData?.thumbnail?.path}}.{{detailData?.thumbnail?.extension}}"
         alt="profile_image">
    <div  class = "hero-desc">{{detailData.description || "No description found :(" }}</div>
  </section>
</article>
