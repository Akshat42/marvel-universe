<mu-header></mu-header>
<article>
  <section class="article-container">
    <img class="article-profile-image" src="{{heroData.thumbnail.path}}.{{heroData.thumbnail.extension}}"
         alt="profile_image">
    <div *ngIf='heroData.description !=""; else no_desc' class = "hero-desc">{{heroData.description}}</div>
  </section>
</article>

<ng-template #no_desc>No Description Found :( </ng-template>
