<mu-header></mu-header>
<article>
  <section class="article-container" *ngIf="heroData">
    <img class="article-profile-image" src="{{heroData?.thumbnail?.path}}.{{heroData?.thumbnail?.extension}}"
         alt="profile_image">
    <div  class = "hero-desc">{{heroData.description === "" ? "No description found:(" : heroData.description }}</div>
  </section>
</article>

<ng-template #no_desc>No Description Found :( </ng-template>
